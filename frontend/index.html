<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyay Sahayak - Legal Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto max-w-2xl p-4 w-full">
        <!-- Header -->
        <header class="text-center mb-6">
            <div class="inline-block bg-blue-600 text-white p-3 rounded-full mb-2">
                <i class="fas fa-balance-scale fa-2x"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800">Nyay Sahayak</h1>
            <p class="text-gray-500 mt-1">Your AI-Powered Guide to Indian Criminal Law</p>
        </header>

        <!-- Main App Body -->
        <main class="flex-grow">
            <!-- Analyze Screen -->
            <div id="screen-analyze" class="main-card p-8 fade-in">
                <div class="flex justify-between items-center mb-3">
                    <label for="crime-description" class="block text-lg font-semibold text-gray-700 mb-0">Describe the incident:</label>
                    <button id="voice-input-btn" class="text-gray-400 hover:text-blue-600 transition p-2" title="Voice Input (Coming Soon)">
                        <i class="fas fa-microphone fa-lg"></i>
                    </button>
                </div>
                <textarea id="crime-description" rows="8"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="e.g., 'A person broke into a house at night and stole jewelry.'"></textarea>
                <button id="analyze-btn"
                    class="mt-6 w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 main-button flex items-center justify-center">
                    <i class="fas fa-gavel mr-2"></i>
                    Analyze Incident
                </button>
            </div>

            <!-- Results Screen -->
            <div id="screen-results" class="main-card p-8 fade-in hidden">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-800">Analysis Report</h2>
                        <p class="text-sm text-gray-500">Based on your description:</p>
                    </div>
                    <button id="back-btn" class="text-gray-400 hover:text-gray-600 transition">
                        <i class="fas fa-times fa-lg"></i>
                    </button>
                </div>
                <p id="user-query-display"
                    class="bg-gray-100 p-3 rounded-lg mb-6 text-gray-700 border border-gray-200 italic"></p>

                <div id="loading-spinner" class="text-center py-8 hidden">
                    <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
                    <p class="mt-2 text-gray-600">Analyzing legal parameters...</p>
                </div>

                <div id="results-content" class="prose max-w-none">
                    <!-- Results from the API will be injected here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-8 text-center text-xs text-gray-400">
            <p>Nyay Sahayak Prototype. For informational purposes only. Not legal advice.</p>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
